{% extends 'base.html' %}
{% block head %}
    <title>UPDATE SELECTED ITEM</title>
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-lg-12">
                <h1>Update your data</h1>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12">
            <form action="/update/{{ selected.id }}" method="POST">
                <label for="updateId">Insert update</label>
                <input type="text" name="itemToUpdate" id="updateId" value="{{ selected.content }}">
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
